title: Shaking hands at a party
difficulty: 0
created_at: 2012-08-05
updated_at: 2012-08-05

content: |
  Five couples attend a party, where you are part of a couple. Everyone shakes
  hands with those they didn't know before; everyone knows their partner.
  Afterwards you ask everyone how many they shook hands with, and you get nine
  different answers.

  How many did you shake hands with?
