content: |
  There are ten piles of coins, and ten coins in each coins. Each coin in each
  pile weighs 1 gram, except for one pile where the coins weigh 1.1 grams.

  You have a digital scale, and you are allowed one try to weigh any number of
  the coins from the piles. Which pile has the heavier coins?
